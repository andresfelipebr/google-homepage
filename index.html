<!DOCTYPE html>
<html><head>
    <title>Google</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topBar">
        <ul>
            <li>Gmail</li>
            <li id="images">Images</li>
            <li id="signin">Sign In</li>
        </ul>

    </div>
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div class="searchForm">
        <form>
            <input id="search" type="text" name="search"> <br>
            <div class="buttons">
                <input id="googleSearch" type="submit" value="Google Search">
                <input id="feelingLucky" type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
    </div>
<div class="footer">
    <div class="bottomBarOne">
       <p>Colombia</p>
    </div>
    <div class="bottomBarTwo">
        <ul id="bottomOne">
         <li>Advertising</li>
         <li>Business</li>
         <li>About</li>
         <li>How Search works</li>
        </ul>
        <ul id="bottomTwo">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </div>
</div>
    

</body></html>
